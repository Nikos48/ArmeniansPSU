{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <script type="text/javascript" src="{% static 'main/js/index.js' %}"></script>

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href= "https://cdn.countryflags.com/thumbs/armenia/flag-round-250.png" type="image/x-icon">

</head>
<body>
    <header>
        <div class="logo-block">
            <a href="#"><img src="{% static 'main/images/armenians_logo.png' %}" class="logo"></img></a>
        </div>
        <nav>
            <ul class="nav-ul">
                <li class="nav-li"><a href="#">Галерея</a></li>
                <li class="nav-li"><a href="#">Контакты</a></li>
                <li class="nav-li"><a href="#">О нас</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
